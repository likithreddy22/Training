<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label>Enter Temperature in celsius: </label> <br>
        <input type="text" name = "num" id = "txt"> <br><br>

        <button type = "button" onclick="Con()">Convert Temperature into Fahrenheit</button> 

        <strong> Result:<span id = "res"></span></strong>
    </form>

    <script>

    function Con(){
            let no = document.getElementById("txt").value;
            document.getElementById("res").innerHTML = ((parseInt(no) * 1.8) + 32);
        }

    </script>
</body>
</html>
