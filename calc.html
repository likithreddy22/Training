<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label>Enter First Number: </label> <br>
        <input type="text" name = "num1" id = "txt1"> <br>

        <label>Enter Second Number: </label> <br>
        <input type="text" name = "num2" id = "txt2"> <br> <br>

        <button type = "button" onclick="addition()">Add</button> 
        <button type = "button" onclick="sub()">Sub</button> 
        <button type = "button" onclick="mul()">Mul</button> 
        <button type = "button" onclick="div()">Div</button> <br>


        <strong> Result:<span id = "res"></span></strong>
    
    </form>
    <script>
        function addition(){
            let no1 = document.getElementById("txt1").value;
            let no2 = document.getElementById("txt2").value;
            console.log(parseInt(no1) + parseInt(no2));
            document.getElementById("res").innerHTML = parseInt(no1) + parseInt(no2);
        }

        function sub(){
            let no1 = document.getElementById("txt1").value;
            let no2 = document.getElementById("txt2").value;
            console.log(parseInt(no1) - parseInt(no2));
            document.getElementById("res").innerHTML = parseInt(no1)-parseInt(no2);
        }

        function mul(){
            let no1 = document.getElementById("txt1").value;
            let no2 = document.getElementById("txt2").value;
            console.log(parseInt(no1) * parseInt(no2));
            document.getElementById("res").innerHTML = parseInt(no1) * parseInt(no2);
        }

        function div(){
            let no1 = document.getElementById("txt1").value;
            let no2 = document.getElementById("txt2").value;
            console.log(parseInt(no1) / parseInt(no2));
            document.getElementById("res").innerHTML = parseInt(no1)/parseInt(no2);
        }





    </script>


</body>
</html>
